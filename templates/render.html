<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <!--<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">-->
  <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
  <!--This one seems to work all the time, but really small on ipad-->
  <!--<meta name="viewport" content="initial-scale=0.4">-->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="stylesheet" media="all" href="theme/css/default.css">
  <link rel="stylesheet" media="only screen and (max-device-width: 480px)" href="theme/css/phone.css">
  <base target="_blank"> <!-- This amazingness opens all links in a new tab. -->
  <script data-main="js/slides" src="js/require-1.0.8.min.js"></script>
  <style>
  strong {font-weight:bold;}
  .py .name{color:#369;font-size:2em;}
  .py h3  {color:#000;font-size:1.6em;}
  </style>
</head>
<body style="opacity: 0">

  <slides class="layout-widescreen">

      <slide class="thank-you-slide" hidden>
        <article class="flexbox vcenter">
          <span><img src="images/google_developers_logo.png"></span>
      </article>
      <hgroup>
          <h1 data-config-title><!-- populated from slide_config.json --></h1>
          <h2 data-config-subtitle><!-- populated from slide_config.json --></h2>
          <p data-config-presenter><!-- populated from slide_config.json --></p>
      </hgroup>
      </slide>


  {% for entry in entries %}

      {#--- BEGIN SLIDES ----- #}

          <slide class="title-slide light">
            <hgroup class="py">
                  <br />
                  <h2 class="name"><strong>Name:</strong> {{entry.name}}</h2>
                  <br />
                  <h3><strong>Why I'm here:</strong> {{entry.why}}</h3>
                  <h3><strong>Fun Fact about me:</strong> {{entry.fun}}</h3>
            </hgroup>
            <footer class="source smaller">{{entry.id}}</footer>
          </slide>

      {#--- END SLIDES ----- #}


  {% else %}

      <slide class="logoslide nobackground">
        <article class="flexbox vcenter">
              <h2><em>No entries here so far</em></h2>
        </article>
      </slide>


  {% endfor %}


  <slide class="backdrop"></slide>

</slides>


<!--[if IE]>
  <script src="http://ajax.googleapis.com/ajax/libs/chrome-frame/1/CFInstall.min.js"></script>
  <script>CFInstall.check({mode: 'overlay'});</script>
<![endif]-->
</body>
</html>
